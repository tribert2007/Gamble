<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMBLING</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72acd2a881.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="Screenshot_from_2024-08-30_09-18-34-removebg-preview.png"
          alt=""
        />
      </h1>
      <span class="dollar">$<span id="cash"></span></span>
    </header>
    <div class="container">
      <div id="input" class="input">
        <h4>Place your money</h4>
        <input type="tel" placeholder="Cash" id="money" />
        <button id="button" class="button">
          <span class="button-content">BET </span>
        </button>
      </div>
      <div class="place-bet">
        <h2>Bet few win more</h2>
        <p>Place you bets</p>
        <div class="buttons">
          <button id="btn" class="btn">EVEN</button>
          <button id="btn2" class="btn">ODD</button>
        </div>
        <div class="feedback">
          <p></p>
        </div>
      </div>
      <div class="menu">
        <a href="#"><i class="fa-solid fa-circle-question"></i></a>
        <a href="transfer.html"
          ><i class="fa-solid fa-money-bill-transfer"></i
        ></a>
        <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
